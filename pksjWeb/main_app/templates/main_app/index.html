{% load static %}

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าแรก</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="text-center py-6 bg-blue-600 text-white text-2xl font-bold">
    เว็บไซต์สินค้าโปรโมชั่น
  </header>

  <!-- Slider -->
  <div class="swiper mySwiper w-full max-w-5xl mx-auto mt-4">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="/media/slider/pic1.jpg" class="w-full" />
      </div>
      <div class="swiper-slide">
        <img src="/media/slider/pic2.jpg" class="w-full" />
      </div>
      <div class="swiper-slide">
        <img src="/media/slider/pic3.jpg" class="w-full" />
      </div>
    </div>
    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Login Button -->
  <div class="text-center my-10">
    <a
      href="/login"
      class="bg-blue-600 hover:bg-blue-700 text-white text-lg px-6 py-3 rounded-full shadow-md transition duration-300"
    >
      เข้าสู่ระบบ
    </a>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
